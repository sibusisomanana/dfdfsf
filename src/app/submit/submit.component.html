<!DOCTYPE html>
<html>
  <div class="main-container">
  <div class="wrap">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<h2>BILLING INFORMATION</h2>

<hr align="CENTER" width="200PX" color="ORANGE">
<div class="row">
  <div class="col-100">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-100">
            <h3>Billing Address</h3>
            <p><label for="fname"><i class="fa fa-user"></i> Full Name: </label></p>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">&nbsp;
            <p><label for="email"><i class="fa fa-envelope"></i> Email: </label></p>
            <input type="text" id="email" name="email" placeholder="john@example.com">&nbsp;
            <p><label for="adr"><i class="fa fa-address-card-o"></i> Address: </label></p>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">&nbsp;<br>
            <p><label for="city"><i class="fa fa-institution"></i> City: </label></p>
            <input type="text" id="city" name="city" placeholder="New York">&nbsp;
            <p><label for="state">State: </label></p>
            <input type="text" id="state" name="state" placeholder="NY">
            
          </div>

          <div class="col-50">
            <h3>Payment</h3>
 
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <p><label for="cname">Name on Card: </label></p>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <p><label for="ccnum">Credit card number: </label></p>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <p><label for="expmonth">Exp Month: </label></p>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-100">
                <p><label for="expyear">Exp Year: </label></p>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-100">
                <p><label for="cvv">CVV: </label></p>
                <input type="text" id="cvv" name="cvv" placeholder="352"><br>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label><br><br>
        <hr align="RIGHT" width="100%" color="ORANGE">
      </form>
      <div class="button">
          <button type="background-color:green" onclick="alert('Thank you for the bookings, we cannot wait to host you!')">Submit</button>
      </div>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      
      <hr>
     
    </div>
  </div>
</div>

</body>

</div>
</div>
<div></div>
</html>
